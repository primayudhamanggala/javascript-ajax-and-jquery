<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <script src="lib/index.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <style>
      .top-box {
        width: 500px;
        height: 100px;
        border: 1px solid black;
        padding: 10px;
        margin: 0 auto;
        text-align: center;
      }
      .container {
        width: 800px;
        margin: 0 auto;
        position: fixed;
        top: 20%;
        left: 33.7%;
      }
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        float: left;
      }
    </style>


  </head>
  <body>
    <div class="top-box">
      <h1>Simple Simon Says</h2>
      <button id="button" type="button" name="button">Click Me</button>
    </div>

    <div class="container">
      <div class="box" id="top-left"></div>
      <div class="box" id="top-mid"></div>
      <div class="box" id="top-right"></div>
      <div class="box" id="mid-left"></div>
      <div class="box" id="mid-mid"></div>
      <div class="box" id="mid-right"></div>
      <div class="box" id="bottom-left"></div>
      <div class="box" id="bottom-mid"></div>
      <div class="box" id="bottom-right"></div>
    </div>



  </body>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#button').click(function(){
        $(`#${boxes[random()]}`).css('background-color', randomColor())
      })
    })
  </script>

</html>
